<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="{% if page.url == '/' %}home {% endif %}">
    <section>
      <h1>
        {% if page.title %}
          {{ page.title }}
        {% else %}
          {{ site.title }}
        {% endif %}
      </h1>
      <p>
        {% if page.description %}
          {{ page.description }}
        {% else %}
          {{ site.description }}
        {% endif %}
      </p>
      {{ content | replace: '<a href="http', '<a rel="nofollow noopener noreferrer" target="_blank" href="http' }}

    </section>
  </body>
</html>
